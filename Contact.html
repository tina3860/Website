<script src="Index.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('contactForm');
        const formContainer = document.getElementById('formContainer');
        const thankYouMessage = document.getElementById('thankYouMessage');

        // Check if returning from FormSubmit
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('submitted') === 'true') {
            formContainer.style.display = 'none';
            thankYouMessage.style.display = 'block';
        }

        form.addEventListener('submit', function (e) {
            // FormSubmit will handle the actual submission
            // We'll show thank you message on the next page load
            localStorage.setItem('formSubmitted', 'true');
        });

        // Alternative: If you want to show thank you message immediately without page reload
        // Uncomment this and remove FormSubmit action
        /*
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Here you would normally send the form data to your backend
            // For now, we'll just show the thank you message

            formContainer.style.display = 'none';
            thankYouMessage.style.display = 'block';

            // Reset form
            form.reset();
        });
        */
    });
</script>

    <main class="projects-main">
        <div class="projects_header">
            <h1 class="typing-animation">Contact</h1>
        </div>
        <div class="contact-form-container" id="formContainer">
            <form action="https://formsubmit.co/valentinajnguyen@icloud.com" method="POST" id="contactForm">
                <!-- Honeypot for spam protection -->
                <input type="text" name="_honey" style="display:none">

                <!-- Disable captcha -->
                <input type="hidden" name="_captcha" value="false">

                <!-- Success page redirect -->
                <input type="hidden" name="_next" value="https://yourdomain.com/Contact.html">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="description">Message</label>
                    <textarea id="description" name="description" rows="5" placeholder="Enter your message"
                        required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div class="thank-you-message" id="thankYouMessage" style="display: none;">
            <h2>Thank You!</h2>
            <p>Your message has been sent successfully. I'll get back to you soon!</p>
        </div>
    </main>
